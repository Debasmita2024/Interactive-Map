<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map (Free API)</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Leaflet.js (Free Maps) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Font Awesome for the Earth Icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <h1>Wander Map <i class="fas fa-globe" style="font-size: 2rem; margin-left: 10px;"></i></h1> <!-- Earth Icon added here -->

    <div class="controls">
        <input type="text" id="search" placeholder="Search location">
        <button id="search-btn">Search</button>
        <button id="locate-btn">📍 My Location</button>
        <button id="clear-markers">🗑 Clear Markers</button>
        <select id="map-style">
            <option value="streets-v11">Streets</option>
            <option value="dark-v11">Dark</option>
            <option value="satellite-v9">Satellite</option>
            <option value="light-v10">Light</option>
        </select>
    </div>

    <div id="map"></div>

    <script src="script.js"></script>

</body>
</html>
